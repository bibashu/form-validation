<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de validation Validation </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="cotainer">
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label for="validationCustom01" class="form-label">Prenom </label>
        <input type="text" class="form-control" id="validationCustom01"  placeholder="Prenom" required>
        <div class="valid-feedback">
           good!
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Nom</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Prenom" required>
        <div class="valid-feedback">
           good!
        </div>
      </div>
     
      <div class="col-md-12">
        <label for="validationCustom03" class="form-label">Email</label>
        <input type="email" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
         Entrez un email valide.
        </div>
      </div>
    
      <div class="mb-3">
        <label for="validationTextarea" class="form-label">Message</label>
        <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea" required></textarea>
        <div class="invalid-feedback">
        Entrez votre message
        </div>
      </div>
    
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Soumettre</button>
      </div>
    </form>



    <!-- Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog text-center">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Enregistrer avec success</h1>
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <box-icon name='badge-check' type='solid' animation='tada' color='#10a619' size="lg" ></box-icon>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        
      </div>
    </div>
  </div>
</div>

 
  
  </div>
  

 <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
