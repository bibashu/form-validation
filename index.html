<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="cotainer">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Nom et Prenom</label>
        <input type="text" placeholder="Nom complet" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Telephone</label>
        <input type="tel" placeholder="77 xxx xx xx"  id="contact-phone" onkeyup="validatePhone()" >
        <span id="phone-error"></span>

      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Email" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>

      </div>   

      <div class="input-group">
        <label>Message</label>
        <textarea rows="5" placeholder="Message"  id="contact-message" onkeyup="validateMessage()""></textarea>
        <span id="message-error"></span>

      </div>

    <button id="btn1"  onclick="return validateForm()" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
    <span id="submit-error"></span>
   
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog text-center">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Information enregistrer avec sucess</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <i class="fa fa-check-circle fa-4x text-success"></i>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>
    
  </form>


 
  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
